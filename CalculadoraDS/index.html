<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora DS</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="calculator">
          <!-- <div class="efeito">
           <div class="button mac-green"></div>
            <div class="button mac-yellow"></div>
            <div class="button mac-red"></div>
            </div> -->
          <input type="text" id="visor" disabled>          
          
          
           
          </div>
          <div class="all_button">
            <div class="button all-clear" id="botaoC">C</div>
            <div class="button last-entity-clear">±</div>
            <div class="button ignore">%</div>
            <div class="button operation" >÷</div>
            <div class="button number" value="7" >7</div>
            <div class="button number" value="8">8</div>
            <div class="button number" value="9">9</div>
            <div class="button operation" >x</div>
            <div class="button number" value="4">4</div>
            <div class="button number" value="5">5</div>
            <div class="button number" value="6">6</div>
            <div class="button operation" >-</div>
            <div class="button number"  value="1">1</div>
            <div class="button number" value="2">2</div>
            <div class="button number" value="3">3</div>
            <div class="button operation" >+</div>
            <div class="button btn-0 number" value="0">0</div>
            <div class="button number dot" >.</div>
            <div class="button equal" >=</div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
